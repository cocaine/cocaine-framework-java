{
    "version": 1,
    "paths": {
        "plugins": "/usr/lib/cocaine",
        "ipc": "./target/cocaine/ipc",
        "spool": "./target/cocaine/spool"
    },
    "storages": {
        "core": {
            "type": "files",
            "args": {
                "path": "./target/cocaine/data"
            }
        },
        "core:cache": {
            "type": "files",
            "args": {
                "path": "./target/cocaine/data/cache"
            }
        }
    }
}
